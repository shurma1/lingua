services:
  postgres:
    image: postgres:16-alpine
    container_name: lingua_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    networks:
      - lingua_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: reassel/lingua-server:latest
    container_name: lingua_server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    volumes:
      - media_data:/app/media
      - logs_data:/app/logs
    ports:
      - "${PORT}:8000"
    networks:
      - lingua_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/api', (r) => process.exit(r.statusCode === 404 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  media_data:
  logs_data:

networks:
  lingua_network:
    driver: bridge
